// Default vanilla-style keybindings

unbindall

bind ` console
bind esc menu
bind esc+f3 pause

bind w +walk
bind a +left
bind s +back
bind d +right
bind space +jump
bind shift +crouch
bind ctrl +run_on

bind mouse1 +attack
bind mouse2 +use
bind mouse3 pick_block

bind e open_inventory
bind l open_advancements
bind f swap_hands
bind q drop_item
bind tab +playerlist

bind return open_chat
bind / "open_chat /"

bind f1 toggle_hud
bind f2 screenshot
bind f5 cycle_perspective
bind f8 toggle_cinematic_cam
bind f11 toggle_fullscreen

bind mouse_wheel_down next_slot
bind mouse_wheel_up prev_slot
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9

bind 1+c save_toolbar_1
bind 2+c save_toolbar_2
bind 3+c save_toolbar_3
bind 4+c save_toolbar_4
bind 5+c save_toolbar_5
bind 6+c save_toolbar_6
bind 7+c save_toolbar_7
bind 8+c save_toolbar_8
bind 9+c save_toolbar_9
bind 1+x load_toolbar_1
bind 2+x load_toolbar_2
bind 3+x load_toolbar_3
bind 4+x load_toolbar_4
bind 5+x load_toolbar_5
bind 6+x load_toolbar_6
bind 7+x load_toolbar_7
bind 8+x load_toolbar_8
bind 9+x load_toolbar_9

bind f3 debug_screen
bind a+f3 reload_chunks
bind b+f3 show_hitboxes
bind c+f3 copy_location
bind d+f3 clear_chat
bind f+f3 next_render_dist
bind f+f3+shift prev_render_dist
bind g+f3 toggle_chunk_overlay
bind h+f3 toggle_adv_tooltips
bind i+f3 copy_block_data
bind n+f3 switch_gamemode
bind p+f3 toggle_autopause
bind q+f3 list_debug_binds
bind t+f3 reload_res
